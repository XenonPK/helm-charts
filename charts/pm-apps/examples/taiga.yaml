taiga:
  enabled: true
  values:
    persistence:
      media:
        enabled: true
        size: '100Mi'
        storageClassName: 'local-path'
        accessMode: 'ReadWriteOnce'
      static:
        enabled: true
        size: '100Mi'
        storageClassName: 'local-path'
        accessMode: 'ReadWriteOnce'

    env: 
      taigaURL: "http://localhost:9000"
      taigaWebsocketsURL: "ws://localhost:9000"  ## wss:// if https 

      taigaSitesDomain: "localhost:9000"
      taigaSitesScheme: "http"
      
